[package]
name = "dnsdisc"
version = "0.1.0"
authors = ["Artem Vorotnikov <artem@vorotnikov.me>"]
edition = "2018"
description = "Ethereum's Node Discovery via DNS (EIP-1459)"
license = "Apache-2.0"

[dependencies]
anyhow = "1"
arrayvec = "0.5"
async-stream = "0.3"
async-trait = "0.1"
auto_impl = "0.4"
data-encoding = "2"
derive_more = "0.99"
educe = { version = "0.4", features = ["Debug"] }
enr = { version = "0.4", default-features = false }
maplit = "1"
sha3 = "0.9"
task-group = { git = "https://github.com/vorot93/task-group" }
tokio = { version = "0.3", features = ["sync", "stream"] }
tokio-compat-02 = "0.1"
tracing = { version = "0.1", default-features = false }
tracing-futures = "0.2"
trust-dns-resolver = { version = "0.19", optional = true }

[dev-dependencies]
enr = { version = "0.4", default-features = false, features = ["k256"] }
hex = "0.4"
k256 = { version = "0.5", features = ["ecdsa"] }
tokio = { version = "0.3", features = ["full"] }
tracing-subscriber = "0.2"

[patch.crates-io]
enr = { git = "https://github.com/rust-ethereum/enr", branch = "vorot93/bytes" }
rlp = { git = "https://github.com/vorot93/parity-common", branch = "rlp-bytes-fix" }

[features]
trust-dns = ["trust-dns-resolver"]

[[example]]
name = "query"
required-features = ["trust-dns"]
